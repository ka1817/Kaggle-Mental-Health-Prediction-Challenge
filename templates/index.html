<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depression Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Student Depression Prediction</h2>
    <form action="/predict" method="post" class="row g-3">
        <div class="col-md-4">
            <label for="Gender" class="form-label">Gender</label>
            <select class="form-select" name="Gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="Age" class="form-label">Age</label>
            <input type="number" class="form-control" name="Age" required>
        </div>
        <div class="col-md-4">
            <label for="Academic_Pressure" class="form-label">Academic Pressure (1-5)</label>
            <input type="number" class="form-control" name="Academic_Pressure" min="1" max="5" required>
        </div>
        <div class="col-md-4">
            <label for="Study_Satisfaction" class="form-label">Study Satisfaction (1-5)</label>
            <input type="number" class="form-control" name="Study_Satisfaction" min="1" max="5" required>
        </div>
        <div class="col-md-4">
            <label for="Sleep_Duration" class="form-label">Sleep Duration</label>
            <select class="form-select" name="Sleep_Duration" required>
                <option value="Less than 5 hours">Less than 5 hours</option>
                <option value="5-6 hours">5-6 hours</option>
                <option value="6-7 hours">6-7 hours</option>
                <option value="7-8 hours">7-8 hours</option>
                <option value="More than 8 hours">More than 8 hours</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="Dietary_Habits" class="form-label">Dietary Habits</label>
            <select class="form-select" name="Dietary_Habits" required>
                <option value="Unhealthy">Unhealthy</option>
                <option value="Moderate">Moderate</option>
                <option value="Healthy">Healthy</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="Suicidal_Thoughts" class="form-label">Suicidal Thoughts</label>
            <select class="form-select" name="Suicidal_Thoughts" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="Study_Hours" class="form-label">Study Hours</label>
            <input type="number" class="form-control" name="Study_Hours" min="1" max="12" required>
        </div>
        <div class="col-md-4">
            <label for="Financial_Stress" class="form-label">Financial Stress (1-5)</label>
            <input type="number" class="form-control" name="Financial_Stress" min="1" max="5" required>
        </div>
        <div class="col-md-4">
            <label for="Family_History" class="form-label">Family History of Mental Illness</label>
            <select class="form-select" name="Family_History" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>
        <div class="col-12 mt-3">
            <button type="submit" class="btn btn-primary w-100">Predict</button>
        </div>
    </form>
    {% if prediction %}
        <div class="alert alert-info mt-4 text-center">
            <h4>Prediction: {{ prediction }}</h4>
        </div>
    {% endif %}
</div>
</body>
</html>
